<div ng-controller="DashboardController">
    <div class="dashboard">
        <button class="button" ng-click="sendMoney()" data-bs-toggle="modal" data-bs-target="#sendMoney">Send Money</button>
        <button class="button" ng-click="payMoney()">Pay Money</button>
        <button class="button" ng-click="withdrawMoney()">Withdraw Money</button>
        <button class="button" ng-click="receiveMoney()">Receive Money</button>

        <div class="modal fade" id="sendMoney" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  ...
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
    </div>
</div>
