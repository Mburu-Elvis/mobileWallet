<div ng-controller="RegisterController" class="auth-body">
     <div class="container">
         <form name ="signInForm" ng-submit="signIn()">
             <h1>welcome to our signInForm</h1>
             <label for="username"></label>
             <input type ="username" id="username" placeholder="username" ng-model="registerForm.username"></input>
             <br/>
             <label for="email"></label>
             <input type ="email" id="email" placeholder="name@gmail.com" ng-model="registerForm.email"></input>
             <br/>
             <label for="password"></label>
             <input type="password" id="password" placeholder="password"  ng-model="registerForm.password" required></input>
             <br/>

             <button type="submit">signIn</button>
             <p class="link-text">
                 <a href="#!/" class="signing">createAccount</a>
             </p>
         </form>
     </div>
    
</div>
