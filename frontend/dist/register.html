<div ng-controller="RegisterController" class="auth-body"><div class="container"><form name="signInForm" ng-submit="register()"><h1>welcome to our MobileWallet</h1><label for="fullname"></label> <input type="fullname" id="fullname" placeholder="fullname" ng-model="registerForm.fullname"><br><label for="username"></label> <input type="username" id="username" placeholder="username" ng-model="registerForm.username"><br><label for="email"></label> <input type="email" id="email" placeholder="name@gmail.com" ng-model="registerForm.email"><br><label for="phonenumber"></label> <input type="phonenumber" id="phonenumber" placeholder="+254" ng-model="registerForm.phoneNumber"><br><label for="password"></label> <input type="password" id="password" placeholder="password" ng-model="registerForm.password" required><br><label for="confirm password"></label> <input type="password" id="confirm password" placeholder="confirm password" ng-model="registerForm.pwd" required> <button type="submit">CreateAccount</button><p><a href="#!/SignIn" class="signing">signIn</a></p></form></div></div>
